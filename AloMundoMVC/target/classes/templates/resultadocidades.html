<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bike shops available in this city</title>
</head>
<body>
    <h1>Bike shops available in this city</h1>
    <p>City: <span th:text="${cidade}"></span></p>
    <ul>
        <li th:each="user : ${users}" th:text="${user}"></li>
    </ul>
    <button onclick="window.location.href='/buscarcidades'">Go back</button>
</body>
</html>
