<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Insert Result</title>
</head>
<body>
  <h1>Insert Result</h1>
  <p>Value of insertSuccess: <span th:text="${insertSuccess}"></span></p>
  <div th:if="${insertSuccess}">
    <p>Successful!</p>
  </div>
  <div th:unless="${insertSuccess}">
    <p>Failed.</p>
  </div>

  <form action="adm.jsp">
    <button type="submit">Go Back</button>
  </form>
</body>
</html>
