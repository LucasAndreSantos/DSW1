<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>List of Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>CPF/CNPJ</th>
                <th>Sexo</th>
                <th>Telefone</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of usuarios and display their information -->
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.sexo}"></td>
                <td th:text="${usuario.telefone}"></td>
                <td th:text="${usuario.dataDeNascimento}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
