<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>CPF: <span th:text="${cliente.cpf}"></span></p>
    <p>Gender: <span th:text="${cliente.sexo}"></span></p>
    <p>Phone: <span th:text="${cliente.telefone}"></span></p>
    <p>Birthday: <span th:text="${cliente.dataDeNascimento}"></span></p>
    <!-- Display other user properties as needed -->
</body>
</html>
