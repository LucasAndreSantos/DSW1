<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rent a Bicycle</title>
  <style>
    .welcome {
      text-align: right;
    }
  
    .left-link {
      float: left;
      margin-right: 20px;
    }
  
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Bicycle Rental</h1>
  <div class="welcome" th:if="${user != null}">
    <h2>Welcome <span th:text="${user.username}"></span></h2>
  </div>

  <form action="CadastrarLocacao.jsp" method="post">
    <ul>
      <label for="cidade">Company:</label>
      <select name="cidade" id="cidade" required>
        <option th:each="usuario : ${usuariosGeral}" th:value="${usuario.cpfCnpj}" th:text="${usuario.username}"></option>
      </select>
      <br>
      <label for="datetime">Date and Time:</label>
      <input type="datetime-local" name="datetime" id="datetime" required>
      <br>
      <button type="submit">Submit</button>
    </ul>
  </form>
  <div class="welcome" th:unless="${user != null}">
    <script th:inline="javascript">
      window.location.href = 'loginpage';
    </script>
  </div>
</body>
</html>
